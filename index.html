<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h1>Image Gallery</h1>



<h2>Slide Gallery</h2>

<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="cap%201.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Captain America</p>
          </div>
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="plack%20panther.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Black Panther</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="hulk.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Hulk</p>
          </div>
        </center>
      </div>
    <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="iron%20man.webp" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Iron Man</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="thanos.jpg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Thanos</p>
          </div>
        </center>
      </div>
        <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="thor.webp" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Thor</p>
          </div>
        </center>
      </div>
    <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="gamora.webp" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Gamora</p>
          </div>
        </center>
      </div>
    <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="captain%20marvel.jpeg" class="img-responsive">
        </a>
          <div class="carousel-content">
            <p>Captain Marvel</p>
          </div>
        </center>
      </div>
    
    
    
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>



    <h2>Grid Gallery</h2>
    <div>
   <span>
    <img  src="cap%201.jpg">
       <img  src="plack%20panther.jpg">
       <img src="hulk.jpg">
            <img src="marvel_avengers_a_day_prologue.jpg">
                 </span>
        <span>
        <img src="thanos.jpg">
            <img src="download.jpg">
            <img src="Gamora_Guardians_of_the_Galaxy.jpg">
            <img src="captain%20marvel.jpeg">
        </span>
       <div>

</div>

</body>
</html>
